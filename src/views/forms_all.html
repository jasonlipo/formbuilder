<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<script type="text/javascript" src="{{ path }}/public/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{ path }}/public/js/fontawesome-all.min.js"></script>
<script type="text/javascript" src="{{ path }}/public/js/control/index.js"></script>
<link rel="stylesheet" href="{{ path }}/public/css/style.css" />
<div class="formcontrol-app" formpath="{{ path }}">
  <div class="formcontrol-manage">
    <div class="formcontrol-header">
      <div class="formcontrol-title">Form Builder</div>
      <div class="formcontrol-description">Manage all your forms here.</div>
    </div>
    {% for form in forms %}
    <div class="formcontrol-entry" data-form="{{ form.id|e }}">
      <a href="{{ view_url }}?id={{ form.id|e }}" class="formcontrol-entry-name">{{ form.name|e }}</a>
      <div class="formcontrol-entry-options">
        <a href="{{ build_url }}?id={{ form.id|e }}" class="formcontrol-entry-option">Build</a>
        <a href="{{ view_url }}?id={{ form.id|e }}" class="formcontrol-entry-option">View</a>
        <a href="{{ responses_url }}?id={{ form.id|e }}" class="formcontrol-entry-option">Responses ({{ form.submissions|length }})</a>
        <i class="formcontrol-entry-delete fas fa-times"></i>
      </div>
    </div>
    {% endfor %}
    <a class="formcontrol-new formbuilder-button" href="{{ new_url }}">+ New Form</a>
  </div>
</div>
